<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="grand__container">
			<div class="inner__container">
				<div class="overlay"></div>

				<div class="player__container">
					<h1 class="title"></h1>

					<h4 class="subtitle">
						<span class="artist"></span>
						<span> - </span>
						<span class="album"></span>
					</h4>

					<div class="controls__container">
						<div class="play__time">
							<div class="current__time"></div>
							<div class="total__time"></div>
						</div>

						<div class="play__range__container">
							<div class="play__track"></div>
							<div class="played__track"></div>
							<div class="track__thumb"></div>
						</div>

						<div id="play__stack">
							<i class="fa-solid fa-backward"></i>
							<i class="fa-solid fa-play" id="play-pause"></i>
							<i class="fa-solid fa-forward"></i>
						</div>
					</div>
				</div>
			</div>

			<audio
				preload="metadata"
				id="audio"
				src="media/audios/lover.mp3"
			></audio>
		</div>

		<script src="js/data.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
